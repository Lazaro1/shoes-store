<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoes Store DH</title>
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div>
        <img src="images/logo-color.png" alt="Logo da shoes store" />
      </div>
      <nav>
        <ul class="lista-navegacao">
          <li><a href="#">Todos os produtos</a></li>
          <li><a href="#">Coleções</a></li>
          <li><a href="#">Outlet</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="container-banner">
        <img src="images/banner.png" alt="Banner de descrição sobre ofertas" />
      </section>

      <section class="container-style-section">
        <h1>Encontre seu estilo</h1>

        <div class="style-section">
          <img src="images/photoshoot-1.png" alt="Mulher de Saia" />
          <img src="images/photoshoot-2.png" alt="Mulher de Calça" />
        </div>
      </section>

      <section class="off-section">
        <h2>30% off</h2>

        <ul class="product-list">
          <li class="product">
            <a href="#">
              <div class="card-figure">
                <img src="images/shoes1.png" alt="Sapato Branco" />
                <div class="card-text">
                  <p class="description-card">SCARPIN SALTO FINO BÁSICO</p>
                  <small>R$ 140,00</small>
                </div>
              </div>
            </a>
          </li>

          <li class="product">
            <a href="#">
              <div class="card-figure">
                <img src="images/shoes2.png" alt="Sapato Branco" />
                <div class="card-text">
                  <p class="description-card">SCARPIN SALTO FINO BÁSICO</p>
                  <small>R$ 150,00</small>
                </div>
              </div>
            </a>
          </li>

          <li class="product">
            <a href="#">
              <div class="card-figure">
                <img src="images/shoes3.png" alt="Sapato Branco" />
                <div class="card-text">
                  <p class="description-card">SCARPIN SALTO FINO BÁSICO</p>
                  <small>R$ 140,00</small>
                </div>
              </div>
            </a>
          </li>

          <li class="product">
            <a href="#">
              <div class="card-figure">
                <img src="images/shoes4.png" alt="Sapato Branco" />
                <div class="card-text">
                  <p class="description-card">SCARPIN SALTO FINO BÁSICO</p>
                  <small>R$ 140,00</small>
                </div>
              </div>
            </a>
          </li>
        </ul>
      </section>

      <section class="main-product">
        <div class="initial-conteiner">
          <h3>SANDÁLIA PALMILHA MATELASSÊ TIRAS ROLOTÊ</h3>
          <button>Ver Detalhes</button>
          <img src="images/photoshoot-3.png" alt="Sandalia Pequena" />
        </div>
        <div class="second-container">
          <img
            src="images/photoshoot-4.png"
            alt="Foto de Modelo de corpo inteiro mostrando uma sandália preta"
          />
        </div>
      </section>
    </main>
    <footer>
      
    </footer>
  </body>
</html>
